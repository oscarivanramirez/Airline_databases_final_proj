<div class="container">
    <h1>View my Flights</h1>
    <form class="row g-3" action="/viewFlights" method="POST"></form>
        <div class="col-md-6">
            <label for="fromCiorAirport" class="form-label">From City or Airport</label>
            <input type="fromCiorAirport" name= "fromCiorAirport" class="form-control" id="inputfromCiorAirport">
        </div>
        <div class="col-md-6">
            <label for="toCiorAirport" class="form-label">To City or Airport</label>
            <input type="toCiorAirport" name=toCiorAirport class="form-control" id="inputtoCiorAirport">
        </div>
        <div class="col-md-6">
            <label for="departDate" class="form-label">Depart Date</label>
            <input type="departDate" name="departDate" class="form-control" id="inputdepartDate">
        </div>
        
        <div class="col-md-6">
            <label for="returnDate" class="form-label">Return Date</label>
            <input type="returnDate" name="returnDate" class="form-control" id="inputreturnDate">
        </div>
        <div class="col-12">
            <input type="submit" value = Search />
        </div>
    </form>
</div>

<div class="container">
    <h1>Creating a New Flight</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="airplaneID" class="form-label">Airplane ID</label>
            <input type="airplaneID" class="form-control" id="inputairplaneID">
        </div>
        <div class="col-md-6">
            <label for="flightNum" class="form-label">Flight Number</label>
            <input type="flightNum" class="form-control" id="inputairlineName">
        </div>
        <div class="col-md-6">
            <label for="departTime" class="form-label">Depart Time</label>
            <input type="departTime" class="form-control" id="inputdepartTime">
        </div>
        <div class="col-md-6">
            <label for="departDate" class="form-label">Depart Date</label>
            <input type="departDate" class="form-control" id="inputdepartDate">
        </div>

        <div class="col-md-6">
            <label for="arrivalTime" class="form-label">Arrival Time</label>
            <input type="arrivalTime" class="form-control" id="inputarrivalTime">
        </div>
        <div class="col-md-6">
            <label for="arrivalDate" class="form-label">Arrival Date</label>
            <input type="arrivalDate" class="form-control" id="inputarrivalDate">
        </div>
        <div class="col-md-6">
            <label for="basePrice" class="form-label">Base Price</label>
            <input type="basePrice" class="form-control" id="inputbasePrice">
        </div>
        <div class="col-md-6">
            <label for="airportNameArr" class="form-label">Airport Name Arrival</label>
            <input type="airportNameArr" class="form-control" id="inputairportNameArr">
        </div>
        <div class="col-md-6">
            <label for="airportNameDep" class="form-label">Airport Name Depart</label>
            <input type="airportNameDep" class="form-control" id="inputairportNameDep">
        </div>
        <div class="col-md-6">
            <label for="statusF" class="form-label">Status of Flight</label>
            <input type="statusF" class="form-control" id="inputstatusF">
        </div>
        <div class="col-12">
            <input type="button" onclick="location.href='/login';" value="Search" />

        </div>
    </form>
</div>
